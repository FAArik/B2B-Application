<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h1"><b>B2B</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Giriş yapmak için bilgileri doldurun</p>

                <form #loginForm="ngForm">
                    <div class="input-group mb-3">
                        <input required email type="email" ngModel name="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" ngModel name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" [disabled]="!loginForm.valid" (click)="login(loginForm.value)"
                            class="btn btn-primary btn-block">Giriş Yap</button>
                    </div>
                </form>

                <div class="row justify-content-between p-2">
                    <p class="mb-1">
                        <a href="forgot-password.html">Şifremi unuttum!</a>
                    </p>
                    <p class="mb-0">
                        <a href="register.html" class="text-center">Kayıt ol!</a>
                    </p>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
</div>

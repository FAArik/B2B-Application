<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Ürün resimleri</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">Ana sayfa</a></li>
                        <li class="breadcrumb-item active"><a routerLink="/products" routerLinkActive="active">Ürünler
                                sayfası</a></li>
                        <li class="breadcrumb-item active">Ürün Resimleri</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Ürün Resimleri</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="InputFile">Dosya ekle</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input multiple (change)="getImages($event)" #images type="file" class="custom-file-input"
                                id="InputFile">
                            <label class="custom-file-label" for="InputFile">Dosya Seç</label>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text a" (click)="uploadImage()">Yükle</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body">
                <div class="row">
                    <div *ngFor="let image of productImages" class="col-sm-3 mt-2">
                        <div class="position-relative">
                            <img src="../../../../assets/img/{{image.imageUrl}}" alt="{{image.imageUrl}}"
                                class="img-fluid">
                            <div class="ribbon-wrapper ribbon-lg">
                                <div class="ribbon bg-danger text-lg a" [swal]="deleteSwal"
                                    (confirm)="deleteImage(image)">
                                    Sil
                                </div>
                            </div>
                        </div>
                        <button (click)="setMainImage(image.id)" *ngIf="!image.isMain"
                            class="btn btn-primary mt-2 btn-block">Ana Resim Yap</button>
                        <button *ngIf="image.isMain" class="btn btn-success mt-2 btn-block">Ana
                            resim</button>
                    </div>
                </div>

            </div>

        </div>
    </section>
</div>


<swal #deleteSwal title="Sil?" text="Ürünün resmini silmek istiyor musunuz?" type="question" [showCancelButton]="true"
    [focusCancel]="true" [swalOptions]="{confirmButtonText:'Sil',cancelButtonText:'Vazgeç'}"></swal>
